<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Formulário</h1>

    <form action="" method="get">
        <fieldset>
            <legend>Dados comuns</legend>
            <label>Nome: <input type="text" name="nome" size="40"></label> <br><br>
            <label>Idade: <input type="text" name="idade" size="3"></label>
        </fieldset>
        <fieldset>
            <legend>Contato</legend>
            <label for="num">Número: </label>
            <input type="text" name="num"><br><br>
            <label for="email">E-mail: </label>
            <input type="email" name="email"><br><br>
            <label for="social">URL de alguma rede social: </label>
            <input type="url" name="social">
        </fieldset>
    </form>
    
</body>
</html>
