<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: rgb(167, 167, 185);
        }
    </style>
</head>
<body>
    <h1>Nico.</h1>
    <p><em>Você não precisa se cobrar tanto ok? Tudo no seu tempo...</em></p>
    <p>Se faça <strong>feliz</strong>, realmente feliz.</p>
    <H2>Texto marcado</H2>
    <p>TEXTO <mark style="background-color: rgb(121, 79, 151);">MARCADO</mark> AQUI</p>
    <p>texto <small>pequenininho</small></p>
    <p>texto <del>deletado</del></p>
    <p>texto <ins>inserido</ins></p>
    <h2>Texto sobrescrito</h2>
    <p>x<sup>2</sup> + 4x - 5</p>
    <h2>Texto subscrito</h2>
    <p>CO<sub>2</sub></p>
    
</body>
</html>
