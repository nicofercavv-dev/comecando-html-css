<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio etc</title>
    <style>
        body{
            background-color: peachpuff;
        }
    </style>
</head>
<body>
    <h1>reproduzindo audio</h1>
    <p>Bora tocar uma música com html5</p>
    <audio src="midia/Away - Patrick Patrikios.mp3" controls></audio>
    <!--mp3 wav ogg-->
    <h1>outra forma</h1>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/Away - Patrick Patrikios.mp3" type="audio/mpeg">
        <p>infelizmente teu navegador não é compatível com o arquivo de aúdio. <a href="midia/Away - Patrick Patrikios.mp3">clica aqui pra baixar o arquivo mp3</a></p>
    </audio>

</body>
</html>
